                    </div>
                </div>
                <div class="left-second-container-inner">
                    <div id="div2"><div class="divborder"></div></div>
                    
                    <div class="left-second-container-option">
                        <label style="font-size: 18px; padding-right: 20px;">Set lunch time </label>
                        <select name="" id="lunchTimeSelector" class="timeSelector">
                            <option value="0">Default</option>
                        <option value="1">1 AM - 2AM</option>
                        <option value="2">2 AM - 3AM</option>
                        <option value="3">3 AM - 4AM</option>
                        <option value="4">4 AM - 5AM</option>
                        <option value="5">5 AM - 6AM</option>

                        <option value="17">5 PM - 6PM</option>
                        <option value="18">6 PM - 7PM</option>

                        <option value="20">8 PM - 9PM</option>

                        <option value="22">10 PM - 11PM</option>
                        <option value="23">11 PM - 12PM</option>
                        <option value="24">12 AM - 1AM</option>
                        </select>
                        
                    </div></div>
                <div class="left-second-container-inner">
                    <div id="div3"></div>
                    <div class="left-second-container-option">
                        <label style="font-size: 18px;padding-right: 12px;">Set nap up time</label>
                        <select name="" id="napTimeSelector"class="timeSelector">
                            <option value="0">Default</option>

            </div>

            <div onclick="settime();" class="grid-item" id="set-time" >SET TIME !!</div>
        </div>
        <div class="grid-container2">
            <div class="grid-item1" id="digital-clock">
                
                <div id="clockTime">
                    <h2><pre>TIME    </pre></h2>
                </div>
                <div class="clock2">
                    <span style="font-size: 40px;" id="hours">00</span>
                    <div id="hourText">hours</div>
                </div>
                <div class="clock11">
                    <h2>:</h2>
                </div>
                <div class="clock2">
                    <span style="font-size: 40px;" id="minutes">00</span>
                    <div id="hourText">mins</div>
                </div>
                <div class="clock11">
                    <h2>:</h2>
                </div>
                <div class="clock2">
                    <span style="font-size: 40px;" id="seconds">00</span>
                    <div id="hourText">secs</div>
                </div>
                <div id="clock1">
                    <h2>&nbsp;</h2>
                </div>
                <div id="clockAmpm">
                    <div style="padding-top: 10px;" id="am">AM</div>
                    
                </div>
                <div class="lb1"></div>
                <div class="lb2"></div>

            </div>
            



            <div class="grid-item1" id="right-bottom-container">
                <div id="text-container">

                </div>
                <div id="img-container">
                    
                </div>
            </div>
        </div>
